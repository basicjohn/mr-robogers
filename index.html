<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/btn-icon.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Source+Sans+Pro"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <!-- Display of current number -->
      <div class="row justify-content-center">
        <div class="col-xs-12col-sm-10 col-md-8 col-lg-8">
          <div class="jumbotron">
            <h1>
              <span id="firstLine">Mr. Roboger's</span><br /><span
                id="secondLine"
                >Neighborhood</span
              >
            </h1>
            <hr class="darkRed" />
            <h2><span class="currentNumber" counter="0">#</span></h2>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6">
          <form id="numberForm">
            <div class="form-group">
              <input
                type="text"
                id="number"
                name="number"
                class="form-control"
                placeholder="Random Number"
              />
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="form-control"
                placeholder="First Name"
              />
              <br />
              <button type="submit" class="btn btn-dark" id="beautiful">
                It's A Beautiful Day!
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row" id="output">
        <div class="d-xs-none col-sm-1 col-md-1 col-lg-1">
          <img class="goldButton" src="../img/btn-icon.png" />
        </div>
        <div class="col-xs-12 col-sm-10 col-sm-10 col-md-10 col-lg-10">
          <hr class="gold" />
          <h3>Counting the Neighborhood</h3>
          <p>let's count the neighborhood... with a bit of a twist!</p>
          <ul></ul>
        </div>
        <div class="d-xs-none col-sm-1 col-md-1 col-lg-1">
          <img class="goldButton float-right" src="../img/btn-icon.png" />
        </div>
      </div>
    </div>
  </body>
</html>
